        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="icon" href="/img/logo5.png">
        <link rel="stylesheet" href="css/index.css">
        <title>Weather Now</title>
    </head>
    <body>
        <div class="app">
            <h1>Weather Now</h1>

            <div class="coordinatesContainer">
                <button class="currentLocBtn">Use Current Location</button>

                <h2> - OR - </h2>

                <p>Enter the latitude and longitude below:</p>

                Latitude: <input class="latInput"><br><br>
                Longitude: <input class="longInput"><br><br>

                <button class="coordinatesBtn">Use Coordinates</button>
            </div>

            <div class="weatherContainer hide">
                
                <div class="locName"></div><br>
                <div class="time"></div><br>
                <div class="temp"></div><br>
                <div class="clouds"></div>               
                <div class="condition"></div><br>

                <button class="backBtn">Back</button>
            </div>


        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
